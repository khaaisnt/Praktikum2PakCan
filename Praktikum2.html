<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Luas Persegi Panjang</title>
  </head>
  <script type="text/javascript">
    count = () => {
      // mengambil nilai dari elemen (get value)
      let panjang = document.getElementById("panjang").value;
      let lebar = document.getElementById("lebar").value;
      let hasil = panjang * lebar;

      // menentukan nilai pada elemen (set value)
      document.getElementById("hasil").value = hasil;
    };
  </script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body class="bs-border-color">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card col-sm-5 mt-5 shadow mx-auto"
        style="border-radius: 20px"
      >
        <div class="card-header bg-dark" style="border-radius: 20px">
          <h4 class="text-center text-white p-4">
            Hitung Luas Persegi Panjang
          </h4>
        </div>
        <div class="card-body">
          Panjang
          <input
            type="number"
            id="panjang"
            class="form-control my-2"
            placeholder="masukkan panjang"
          />
          Lebar
          <input
            type="number"
            id="lebar"
            class="form-control my-2"
            placeholder="masukkan lebar"
          />
          <button
            type="button"
            class="btn btn-primary my-2 btn-block"
            onclick="count()"
          >
            Hitung dong!
          </button>
          <div>
            <label class="my-2">Hasil</label>
            <input type="text" id="hasil" class="form-control" readonly />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
